apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.axis:axis:1.4'
    compile 'org.apache.axis:axis-ant:1.4'
    compile 'org.apache.axis:axis-jaxrpc:1.4'
    compile 'commons-discovery:commons-discovery:0.2'
    compile 'commons-logging:commons-logging:1.0.4'
    compile 'log4j:log4j:1.2.8'
    compile 'axis:axis-saaj:1.4'
    compile 'axis:axis-wsdl4j:1.5.1'
    compile 'com.google.code.gson:gson:2.3'
    compile 'mysql:mysql-connector-java:5.1.35'
    compile 'jdom:jdom:1.1'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.1'
}